org: yobro
app: depeg-alert
service: api-scheduled-price-15min
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  # TODO: replace by your own var
  environment: # Global env var
    ADMIN_WALLET_PRIVATE_KEY: ""
    COIN_GECKO_API_KEY: ""
    ORACLE_CID: ""

functions:
  rateHandler:
    handler: index.update
    events:
      # Invoke update function every 15 minutes
      - schedule: rate(15 minutes)
  cronHandler:
    handler: index.run
    events:
      # Invoke read function every 20 minutes
      - schedule: cron(0/20 * * * ? *)